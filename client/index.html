<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        overflow-y: hidden;
      }

      * {
        box-sizing: border-box;
      }
      .wrapper {
        width: 70%;
        height: 70vh;
      }
      .cairo-example {
        width: 100%;
        height: 100%;
        border: 4px solid black;
      }

      .label {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="label">Cairo + Crow example</h1>
      <div class="cairo-example">
        <div class="cairo-example__content"></div>
      </div>
    </div>
    <script>
      const socket = new WebSocket("ws://localhost:8080/ws");

      socket.onopen = function () {
        console.log("Соединение установлено.");
      };

      socket.onclose = function (event) {
        if (event.wasClean) {
          console.log("Соединение закрыто чисто");
        } else {
          console.log("Обрыв соединения"); // например, "убит" процесс сервера
        }
        console.log("Код: " + event.code + " причина: " + event.reason);
      };

      socket.onerror = function (error) {
        console.log("Ошибка " + error.message);
      };

      const contentElement = document.querySelector(".cairo-example__content");

      socket.onmessage = function (event) {
        contentElement.innerHTML = event.data;
        console.log("innerHTML обновлён");
      };
    </script>
  </body>
</html>
